<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rock paper Scissors</title>
<link rel="stylesheet" href="styles/Ex-34-rock-paper-scissors.css"> 

</head>
<body>
  <p class="title">Rock Paper Scissors</p>

  <button 
      class="move-button js-rock-button" 
      >
    <img src="images/rock-emoji.png" 
         class="move-icon">
  </button>

  <button     
      class="move-button js-paper-button">
    <img src="images/paper-emoji.png" 
         class="move-icon">
  </button>

  <button 
       class="move-button js-scissors-button">
    <img src="images/scissors-emoji.png" 
         class="move-icon">
  </button>

  <p class="js-result result"></p>
  <p class="js-moves">
  </p>
  <p class="js-score score"></p>

  <button class="reset-score-button js-reset-score-button">Reset Score
  </button>

  <button class="auto-play-button js-auto-play-button" 
  >Auto Play</button>

  <p class="js-reset-confirmation"></p>
 
 <script src="scripts/Ex-34-rock-paper-scissors.js">
    
 </script>
</body>
</html>
